<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task System from LB Company</title>
    <link rel="icon" href="../src/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <style>
    
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <img
          src="../src/android-chrome-192x192.png"
          alt="LB company logo"
        />
        <h1>Task system</h1>
      </div>

      <!-- Score Display -->
      <div class="score-display">
        <div class="score-main">
          <div class="score-title">
            <svg
              class="icon-lg"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138z"
              />
            </svg>
            Pontuação Total
          </div>
          <div class="score-value">
            <span class="score-number" id="totalScore">0</span>
            <svg class="icon-lg" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
              />
            </svg>
          </div>
        </div>
        <div class="score-stats">
          <p>Tarefas Completas</p>
          <p id="completedCount">0</p>
        </div>
      </div>

      <!-- Add Task Form -->
      <div class="add-task-form">
        <form id="taskForm">
          <div class="form-title">Adicionar Nova Tarefa</div>
          <div class="form-row">
            <input
              type="text"
              id="taskTitle"
              class="form-input"
              placeholder="Adicionar uma nova tarefa..."
              required
            />
            <button type="submit" class="btn-add-task">
              <svg
                class="icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              Adicionar
            </button>
          </div>
          <div class="form-expanded" id="formExpanded">
            <textarea
              id="taskDescription"
              class="form-textarea"
              placeholder="Descrição (opcional)"
              rows="3"
            ></textarea>
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label" for="taskPoints">Pontos</label>
                <input
                  type="number"
                  id="taskPoints"
                  class="task-input"
                  value="10"
                  min="1"
                  max="1000"
                />
                <div class="points-presets">
                  <button type="button" class="btn-preset" data-points="5">
                    5
                  </button>
                  <button
                    type="button"
                    class="btn-preset active"
                    data-points="10"
                  >
                    10
                  </button>
                  <button type="button" class="btn-preset" data-points="25">
                    25
                  </button>
                  <button type="button" class="btn-preset" data-points="50">
                    50
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="taskDeadline"
                  >Prazo (opcional)</label
                >
                <input type="date" id="taskDeadline" class="task-input" />
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Filter Tabs -->
      <div class="filter-tabs">
        <button class="filter-btn active" data-filter="all">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          Todas (<span id="allCount">0</span>)
        </button>
        <button class="filter-btn" data-filter="pending">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          Pendentes (<span id="pendingCount">0</span>)
        </button>
        <button class="filter-btn" data-filter="expired">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          Expiradas (<span id="expiredCount">0</span>)
        </button>
        <button class="filter-btn" data-filter="completed">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          Completas (<span id="completedTabCount">0</span>)
        </button>
      </div>

      <!-- Task List -->
      <div class="task-list" id="taskList">
        <!-- Tasks will be inserted here -->
      </div>
    </div>

    <script src="script.js"/>
  </body>
